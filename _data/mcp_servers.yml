# Model Context Protocol Servers
# Format:
# - name: Name of the MCP server
#   description: A brief description of the server's features or purpose
#   github_url: Link to the GitHub repository
#   docker_image: Docker image name and tag
#   website: Optional website URL
#   tags: List of relevant tags
#   added_date: When the entry was added (YYYY-MM-DD)

- name: "MCP Reference Implementation"
  description: "Official reference implementation of the Model Context Protocol"
  github_url: "https://github.com/docker/mcp-reference"
  docker_image: "docker/mcp-reference:latest"
  website: "https://www.docker.com/mcp"
  tags: ["official", "reference", "docker"]
  added_date: "2025-03-01"

