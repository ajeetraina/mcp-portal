  website: ""
  tags: ["fast", "performance", "optimized"]
  added_date: "2025-03-05"

- name: "SecureMCP"
  description: "MCP server with enhanced security features and access controls"
  github_url: "https://github.com/example/securemcp"
  docker_image: "example/securemcp:latest"
  website: "https://securemcp.example.com"
  tags: ["security", "enterprise", "access-control"]
  added_date: "2025-03-10"

