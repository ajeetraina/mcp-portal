<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified World Map SVG -->
  <!-- This is a placeholder for the full world map SVG -->
  <!-- In a production environment, use a complete SVG map with country paths -->
  
  <!-- Background -->
  <rect width="800" height="400" fill="#e9ecef"/>
  
  <!-- Example Countries -->
  <g id="countries">
    <!-- Singapore -->
    <path id="sg" class="country" d="M650,220 L654,220 L654,224 L650,224 Z" fill="#e9ecef" stroke="#ced4da"/>
    
    <!-- United States -->
    <path id="us" class="country" d="M150,150 L250,150 L250,200 L150,200 Z" fill="#e9ecef" stroke="#ced4da"/>
    
    <!-- Hong Kong -->
    <path id="hk" class="country" d="M640,200 L644,200 L644,204 L640,204 Z" fill="#e9ecef" stroke="#ced4da"/>
    
    <!-- China -->
    <path id="cn" class="country" d="M600,170 L650,170 L650,210 L600,210 Z" fill="#e9ecef" stroke="#ced4da"/>
    
    <!-- Australia -->
    <path id="au" class="country" d="M650,280 L700,280 L700,320 L650,320 Z" fill="#e9ecef" stroke="#ced4da"/>
    
    <!-- Netherlands -->
    <path id="nl" class="country" d="M420,140 L430,140 L430,150 L420,150 Z" fill="#e9ecef" stroke="#ced4da"/>
  </g>
  
  <!-- Map Labels -->
  <g id="labels" font-family="Arial" font-size="10" fill="#495057">
    <text x="150" y="140">North America</text>
    <text x="400" y="120">Europe</text>
    <text x="600" y="150">Asia</text>
    <text x="650" y="270">Oceania</text>
    <text x="400" y="250">Africa</text>
    <text x="300" y="280">South America</text>
  </g>
  
  <text x="400" y="200" font-family="Arial" font-size="14" fill="#6c757d" text-anchor="middle">
    Note: This is a placeholder map. 
    A full interactive world map will be implemented in production.
  </text>
</svg>