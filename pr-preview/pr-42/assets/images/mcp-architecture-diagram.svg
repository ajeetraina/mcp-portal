<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="450" y="40" font-family="Inter, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">MCP Architecture Overview</text>
  
  <!-- AI Assistant Box -->
  <rect x="80" y="100" width="200" height="120" rx="10" ry="10" fill="#3498db" opacity="0.9" />
  <text x="180" y="150" font-family="Inter, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">AI Assistant</text>
  <text x="180" y="180" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="white">(Claude)</text>
  
  <!-- MCP Proxy Box -->
  <rect x="350" y="100" width="200" height="120" rx="10" ry="10" fill="#9b59b6" opacity="0.9" />
  <text x="450" y="150" font-family="Inter, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">MCP Proxy</text>
  <text x="450" y="180" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="white">(Optional Gateway)</text>
  
  <!-- MCP Tools Container -->
  <rect x="620" y="90" width="230" height="350" rx="10" ry="10" fill="#2c3e50" opacity="0.1" stroke="#2c3e50" stroke-width="2" />
  <text x="735" y="120" font-family="Inter, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">MCP Servers/Tools</text>
  
  <!-- MCP Tools -->
  <rect x="635" y="140" width="200" height="70" rx="8" ry="8" fill="#e74c3c" opacity="0.9" />
  <text x="735" y="180" font-family="Inter, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Time Server</text>
  
  <rect x="635" y="230" width="200" height="70" rx="8" ry="8" fill="#e67e22" opacity="0.9" />
  <text x="735" y="270" font-family="Inter, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Fetch Server</text>
  
  <rect x="635" y="320" width="200" height="70" rx="8" ry="8" fill="#27ae60" opacity="0.9" />
  <text x="735" y="360" font-family="Inter, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Filesystem Server</text>
  
  <!-- Connection Lines -->
  <!-- AI to MCP Proxy -->
  <path d="M280 160 L350 160" stroke="#333" stroke-width="3" fill="none" />
  <polygon points="345,155 355,160 345,165" fill="#333" />
  
  <!-- MCP Proxy to Tools Container -->
  <path d="M550 160 L620 160" stroke="#333" stroke-width="3" fill="none" />
  <polygon points="615,155 625,160 615,165" fill="#333" />
  
  <!-- External Services Box -->
  <rect x="200" y="380" width="500" height="120" rx="10" ry="10" fill="#f1c40f" opacity="0.2" stroke="#f1c40f" stroke-width="2" />
  <text x="450" y="410" font-family="Inter, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">External Services &amp; Resources</text>
  
  <!-- External Services Icons -->
  <rect x="240" y="430" width="80" height="50" rx="5" ry="5" fill="#2980b9" opacity="0.8" />
  <text x="280" y="460" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="white">Databases</text>
  
  <rect x="360" y="430" width="80" height="50" rx="5" ry="5" fill="#16a085" opacity="0.8" />
  <text x="400" y="460" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="white">APIs</text>
  
  <rect x="480" y="430" width="80" height="50" rx="5" ry="5" fill="#8e44ad" opacity="0.8" />
  <text x="520" y="460" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="white">File Systems</text>
  
  <rect x="600" y="430" width="80" height="50" rx="5" ry="5" fill="#c0392b" opacity="0.8" />
  <text x="640" y="460" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="white">Web Resources</text>
  
  <!-- Connection Lines to External Services -->
  <path d="M735 390 L735 450 L690 450" stroke="#333" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  <path d="M735 390 L735 450 L570 450" stroke="#333" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  <path d="M735 390 L735 450 L450 450" stroke="#333" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  <path d="M735 390 L735 450 L330 450" stroke="#333" stroke-width="2" stroke-dasharray="5,5" fill="none" />

  <!-- Message Flows -->
  <text x="310" y="140" font-family="Inter, sans-serif" font-size="12" fill="#333" text-anchor="middle">Request</text>
  <text x="310" y="180" font-family="Inter, sans-serif" font-size="12" fill="#333" text-anchor="middle">Response</text>
  
  <text x="580" y="140" font-family="Inter, sans-serif" font-size="12" fill="#333" text-anchor="middle">Tool Requests</text>
  <text x="580" y="180" font-family="Inter, sans-serif" font-size="12" fill="#333" text-anchor="middle">Tool Responses</text>
  
  <!-- Legend -->
  <rect x="80" y="520" width="740" height="60" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1" />
  <text x="100" y="545" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#333">Legend:</text>
  
  <rect x="170" y="535" width="20" height="20" rx="3" ry="3" fill="#3498db" opacity="0.9" />
  <text x="200" y="550" font-family="Inter, sans-serif" font-size="14" fill="#333">AI Assistant</text>
  
  <rect x="300" y="535" width="20" height="20" rx="3" ry="3" fill="#9b59b6" opacity="0.9" />
  <text x="330" y="550" font-family="Inter, sans-serif" font-size="14" fill="#333">MCP Proxy</text>
  
  <rect x="430" y="535" width="20" height="20" rx="3" ry="3" fill="#e74c3c" opacity="0.9" />
  <text x="460" y="550" font-family="Inter, sans-serif" font-size="14" fill="#333">MCP Servers</text>
  
  <rect x="560" y="535" width="20" height="20" rx="3" ry="3" fill="#f1c40f" opacity="0.2" stroke="#f1c40f" stroke-width="2" />
  <text x="590" y="550" font-family="Inter, sans-serif" font-size="14" fill="#333">External Services</text>
  
  <line x1="670" y1="545" x2="710" y2="545" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
  <text x="740" y="550" font-family="Inter, sans-serif" font-size="14" fill="#333">Data Flow</text>
</svg>