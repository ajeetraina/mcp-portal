<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <style>
    .bg { fill: linear-gradient(135deg, #2c3e50, #3498db); }
    .container-box { fill: #3498db; opacity: 0.8; }
    .label { fill: #fff; font-family: Arial, sans-serif; font-size: 14px; }
  </style>
  
  <!-- Background Gradient -->
  <rect width="100%" height="100%" fill="url(#backgroundGradient)"/>
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Docker Containers as Stacked Containers -->
  <g transform="translate(150, 150)">
    <!-- Back Container -->
    <rect x="-50" y="-30" width="100" height="60" rx="10" ry="10" class="container-box" opacity="0.6"/>
    
    <!-- Middle Container -->
    <rect x="-40" y="-20" width="100" height="60" rx="10" ry="10" class="container-box" opacity="0.8"/>
    
    <!-- Front Container -->
    <rect x="-30" y="-10" width="100" height="60" rx="10" ry="10" class="container-box"/>
    
    <!-- Container Label -->
    <text x="20" y="20" class="label" text-anchor="middle">Containers</text>
  </g>
  
  <!-- AI Model -->
  <g transform="translate(300, 50)">
    <rect x="-50" y="-25" width="100" height="50" rx="10" ry="10" fill="#5DADE2"/>
    <text x="0" y="10" class="label" text-anchor="middle">AI Model</text>
  </g>
  
  <!-- MCP Central Node -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="30" fill="#2C3E50"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14px">MCP</text>
  </g>
  
  <!-- Server -->
  <g transform="translate(450, 150)">
    <rect x="-50" y="-30" width="100" height="60" rx="10" ry="10" fill="#BDC3C7"/>
    <text x="0" y="5" class="label" text-anchor="middle">Server</text>
  </g>
  
  <!-- Application -->
  <g transform="translate(300, 250)">
    <rect x="-50" y="-25" width="100" height="50" rx="10" ry="10" fill="#5DADE2"/>
    <text x="0" y="10" class="label" text-anchor="middle">Application</text>
  </g>
  
  <!-- Connections -->
  <line x1="180" y1="150" x2="250" y2="150" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="80" x2="300" y2="120" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="180" x2="300" y2="220" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="150" x2="400" y2="150" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
</svg>