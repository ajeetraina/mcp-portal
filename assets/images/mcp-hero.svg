<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <style>
    .docker-container { fill: #1E90FF; stroke: #1E90FF; stroke-width: 2; }
  </style>
  
  <!-- Docker Containers as Stacked Docker-like Containers -->
  <g transform="translate(150, 150)">
    <!-- Container Shapes -->
    <rect x="-60" y="-40" width="120" height="30" rx="5" ry="5" class="docker-container" opacity="0.6"/>
    <rect x="-50" y="-30" width="100" height="30" rx="5" ry="5" class="docker-container" opacity="0.8"/>
    <rect x="-40" y="-20" width="80" height="30" rx="5" ry="5" class="docker-container"/>
    
    <!-- Docker Whale-like Details -->
    <path d="M-35 -10 Q-25 -15 -15 -10 Q-5 -5 5 -10 Q15 -15 25 -10" 
          fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Container Text -->
    <text x="0" y="15" text-anchor="middle" fill="white" font-size="12">Docker Containers</text>
  </g>
  
  <!-- Rest of the Diagram Remains the Same -->
  <g transform="translate(300, 50)">
    <rect x="-50" y="-25" width="100" height="50" rx="10" ry="10" fill="#5DADE2"/>
    <text x="0" y="10" fill="white" text-anchor="middle">AI Model</text>
  </g>
  
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="30" fill="#2C3E50"/>
    <text x="0" y="5" text-anchor="middle" fill="white">MCP</text>
  </g>
  
  <g transform="translate(450, 150)">
    <rect x="-50" y="-30" width="100" height="60" rx="10" ry="10" fill="#BDC3C7"/>
    <text x="0" y="5" fill="white" text-anchor="middle">Server</text>
  </g>
  
  <g transform="translate(300, 250)">
    <rect x="-50" y="-25" width="100" height="50" rx="10" ry="10" fill="#5DADE2"/>
    <text x="0" y="10" fill="white" text-anchor="middle">Application</text>
  </g>
  
  <!-- Connections -->
  <line x1="180" y1="150" x2="250" y2="150" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="80" x2="300" y2="120" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="180" x2="300" y2="220" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="150" x2="400" y2="150" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
</svg>