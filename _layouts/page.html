---
layout: default
---
<link rel="stylesheet" href="{{ '/assets/css/lab-styles.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/code-fix.css' | relative_url }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="page-container">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
  </div>
  
  <div class="page-content">
    {{ content }}
  </div>
</div>

<script>
  // Add copy buttons to code blocks
  document.addEventListener('DOMContentLoaded', function() {
    const codeBlocks = document.querySelectorAll('pre');
    codeBlocks.forEach(function(codeBlock, index) {
      // Create code header
      const header = document.createElement('div');
      header.className = 'code-header';
      
      // Add file name or code type if available
      const code = codeBlock.querySelector('code');
      let language = '';
      if (code && code.className) {
        const classes = code.className.split(' ');
        for (const cls of classes) {
          if (cls.startsWith('language-')) {
            language = cls.replace('language-', '');
            break;
          }
        }
      }
      
      header.innerHTML = `<span>${language || 'bash'}</span>`;
      
      // Add copy button
      const button = document.createElement('button');
      button.className = 'copy-button';
      button.innerHTML = '<i class="far fa-copy"></i> Copy';
      button.addEventListener('click', function() {
        const text = codeBlock.querySelector('code').innerText;
        navigator.clipboard.writeText(text).then(function() {
          button.innerHTML = '<i class="fas fa-check"></i> Copied!';
          setTimeout(function() {
            button.innerHTML = '<i class="far fa-copy"></i> Copy';
          }, 2000);
        });
      });
      
      header.appendChild(button);
      codeBlock.parentNode.insertBefore(header, codeBlock);
    });
  });
</script>

<style>
  .page-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    overflow-x: hidden; /* Prevent horizontal scrolling */
  }
  
  .page-header {
    margin-bottom: 2rem;
    border-bottom: 2px solid #0db7ed;
    padding-bottom: 1rem;
  }
  
  .page-header h1 {
    color: #0db7ed;
    font-size: 2.2rem;
    margin-bottom: 1rem;
    font-weight: 600;
  }
  
  .page-content {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    line-height: 1.6;
    color: #333;
  }
  
  /* Ensure all content stays within the container */
  .page-content img,
  .page-content pre,
  .page-content table,
  .page-content iframe {
    max-width: 100%;
    height: auto;
  }
  
  /* Code block specific styles */
  .page-content pre, pre, div.highlight pre {
    background-color: #282c34;
    color: #f8f8f2;
    padding: 1.2rem;
    border-radius: 0 0 6px 6px; /* Rounded at bottom only */
    margin: 0 0 1.5rem 0; /* Remove top margin since we have code header */
    position: relative;
    font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
    font-size: 0.9rem;
    line-height: 1.5;
    overflow-x: auto;
    max-width: 100%;
    white-space: pre;
    word-wrap: normal;
    box-sizing: border-box;
    width: 100% !important;
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .page-container {
      padding: 1rem;
    }
    
    .page-header h1 {
      font-size: 1.8rem;
    }
  }
</style>
