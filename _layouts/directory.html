<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ '/directory/css/styles.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Include header -->
    {% include header.html %}
    
    <!-- Main content - this will be replaced by the content of each page -->
    <main>
        {{ content }}
    </main>
    
    <!-- Include footer -->
    {% include footer.html %}
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    {% if page.use_directory_js %}
    <script src="{{ '/directory/js/world-map.js' | relative_url }}"></script>
    <script src="{{ '/directory/js/search.js' | relative_url }}"></script>
    <script src="{{ '/directory/js/directory.js' | relative_url }}"></script>
    {% endif %}
</body>
</html>
