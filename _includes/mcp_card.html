<div class="mcp-card" 
     data-name="{{ include.server.name | downcase }}" 
     data-tags="{{ include.server.tags | join: ',' | downcase }}">
  <div class="card-header">
    <h3 class="card-title">{{ include.server.name }}</h3>
    <div class="card-meta">
      <span class="added-date" title="Added on {{ include.server.added_date }}">
        <i class="far fa-calendar-alt"></i> {{ include.server.added_date }}
      </span>
    </div>
  </div>
  
  <div class="card-body">
    <div class="card-icon">
      <i class="fab fa-docker"></i>
    </div>
    <p class="card-description">{{ include.server.description }}</p>
    
    <div class="card-tags">
      {% for tag in include.server.tags %}
        <span class="tag" data-tag="{{ tag | downcase }}">{{ tag }}</span>
      {% endfor %}
    </div>
  </div>
  
  <div class="card-footer">
    <div class="card-links">
      <a href="{{ include.server.github_url }}" class="btn btn-github" target="_blank" rel="noopener">
        <i class="fab fa-github"></i> GitHub
      </a>
      
      <a href="https://hub.docker.com/r/{{ include.server.docker_image | split: ':' | first }}" class="btn btn-docker" target="_blank" rel="noopener">
        <i class="fab fa-docker"></i> Docker Hub
      </a>
      
      {% if include.server.website != "" %}
        <a href="{{ include.server.website }}" class="btn btn-website" target="_blank" rel="noopener">
          <i class="fas fa-globe"></i> Website
        </a>
      {% endif %}
    </div>
    
    <div class="card-copy">
      <button class="btn btn-copy" data-clipboard-text="docker pull {{ include.server.docker_image }}" title="Copy Docker pull command">
        <i class="fas fa-copy"></i> Copy
      </button>
    </div>
  </div>
</div>
